<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SCM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="module" src="svgeo.js"></script>
</head>
<body>

    <div class="container-fluid h-100">
        <div class="row">
            <div class="d-flex flex-column bg-dark px-3 py-3 border-right">
                <h5 class="text-light">New Drift Layer</h5>
                <button type="button" class="btn btn-primary mb-2 btn-sm" id="new-gravel" disabled>Gravel</button>
                <button type="button" class="btn btn-primary mb-2 btn-sm" id="new-sand" disabled>Sand</button>
                <button type="button" class="btn btn-primary mb-2 btn-sm" id="new-silt" disabled>Silt</button>
                <h5 class="text-light">New Solid Layer</h5>
                <button type="button" class="btn btn-primary mb-2 btn-sm" id="new-sandstone" disabled>Sandstone</button>
                <button type="button" class="btn btn-primary mb-2 btn-sm" id="new-limestone">Limestone</button>
                <button type="button" class="btn btn-primary mb-2 btn-sm" id="new-shale">Shale</button>
                <span class="flex-fill"></span>
                <button type="button" class="btn btn-danger btn-sm" id="pop-layer">Remove Layer</button>
            </div>
            <div class="col p-0">
                <div class="col ml-auto pt-1">
                    <button type="button" class="btn btn-outline-dark btn-sm" id="canvas-settings" data-toggle="modal" data-target="#exampleModal">
                        <i class="fas fa-sliders-h"></i>
                    </button>
                </div>
                <div class="col">
                    <svg id="canvas" width="100%" height="500px">
                    </svg>
                </div>
                <div class="col bg-dark py-2">
                    <form>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="text-light" for="topBoundary">Top Boundary</label>
                                <select id="topBoundary" class="form-control form-control-sm">
                                    <option selected>Flat</option>
                                    <option>Zigzag</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <span class="flex-fill"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Model Settings</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <span class="input-group-text">1 Scale Unit:</span>
                        </div>
                        <input type="text" class="form-control" value="10">
                        <div class="input-group-append">
                            <span class="input-group-text">metres</span>
                        </div>
                    </div>
                    <div class="input-group input-group-sm mt-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Vertical multiplier:</span>
                        </div>
                        <input type="text" class="form-control" width="100px" value="1">
                        <div class="input-group-append">
                            <span class="input-group-text">&times;</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
