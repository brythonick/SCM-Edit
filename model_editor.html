<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SCM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="module" src="svgeo.js"></script>
</head>
<body>

    <div class="container-fluid h-100">
        <div class="row">
            <div class="d-flex flex-column bg-dark px-3 py-3 border-right">
                <button type="button" class="btn btn-primary mb-2" id="new-limestone">New Limestone</button>
                <button type="button" class="btn btn-primary mb-2" id="new-shale">New Shale</button>
                <button type="button" class="btn btn-primary mb-2" disabled>New Drift Layer</button>
                <span class="flex-fill"></span>
                <button type="button" class="btn btn-primary" id="pop-layer">Remove Layer</button>
            </div>
            <div class="col p-0">
                <svg id="canvas" width="100%" height="500px" class="m-2">
                </svg>
                <div class="col bg-dark py-2">
                    <form>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="text-light" for="topBoundary">Top Boundary</label>
                                <select id="topBoundary" class="form-control">
                                    <option selected>Flat</option>
                                    <option>Zigzag</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <span class="flex-fill"></span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
